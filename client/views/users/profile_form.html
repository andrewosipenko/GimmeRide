<template name="profileForm">
	<form class="form-horizontal gr-form" role="form">
		<div class="row">
			<div class="form-group col-md-3 gr-user">
				<img class="img-rounded">
				<div class="data">
					<a href="#">change</a>
				</div>	
			</div>
			<div class="form-group col-md-9">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" placeholder="Name" value="{{profile.name}}">
						<span class="form-highlight"></span>
						<span class="form-bar"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Surname</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" placeholder="Surname" value="{{profile.surname}}">
						<span class="form-highlight"></span>
						<span class="form-bar"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Age</label>
					<div class="col-sm-5">
						<input class="form-control" type="number" placeholder="Age" value="{{profile.age}}">
						<span class="form-highlight"></span>
						<span class="form-bar"></span>
					</div>
				</div>
			</div>
		</div>
	</form>
</template>
