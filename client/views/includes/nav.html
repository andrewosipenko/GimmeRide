<template name="nav">
	<div class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="#">GimmeRide</a>
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	    </div>
	    <div class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	            <li class="{{activeRouteClass 'mainPage'}}">
	            	<a href="{{pathFor 'mainPage'}}">Search</a>
	            </li>
	            {{#if currentUser}}
		            {{#if isDriver}}
			            <li class="{{activeRouteClass 'driverRideEventListPage'}}">
			            	<a href="{{pathFor 'driverRideEventListPage'}}">Current Rides</a>
			            </li>
		            {{/if}}
		            {{#unless isDriver}}
			            <li class="{{activeRouteClass 'myRide'}}">
			            	<a href="{{pathFor 'myRide'}}">Current Ride</a>
			            </li>
		            {{/unless}}
	                {{#if isDriver}}
		            	<li class="{{activeRouteClass 'driverProfilePage'}}">
		            		<a href="{{pathFor 'driverProfilePage'}}">Profile</a>
		            	</li>
		            {{/if}}
	            {{/if}}
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	            {{> loginButtons }}
	        </ul>
	        <a href="{{pathFor 'newRidePage'}}" class="btn btn-raised btn-default gr-create">Create Ride</a>
	    </div>
	</div>
</template>
