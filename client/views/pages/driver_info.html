					<div class="data">
						<span>{{name}} {{surname}}</span>
						<div class="star-ratings-css">

		  						<span>★</span>
		  						<span>★</span>
		  					</div>
		  					<div class="star-ratings-css-bottom">
		  						<span>★</span>
		  						<span>★</span>
		  						<span>★</span>
		  						<span>★</span>
		  						<span>★</span>
		  					</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="gr-fields">
						<div class="row">
							<div class="name">Age</div>
							<div class="value">{{age}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
