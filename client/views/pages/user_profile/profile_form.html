<template name="profileForm">
	<div class="gr-form-container">
		<form ng-submit="updateProfile()" name="form" class="form-horizontal gr-form" role="form" novalidate>
			<div class="row">
				<div class="form-group col-md-5 gr-user">
					<img class="img-rounded">
					<div class="data">
						<a href="#">change</a>
					</div>	
				</div>
				<div class="form-group col-md-7">
					<div class="form-group">
						<label class="col-sm-3 control-label">Name</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" placeholder="Name" ng-model="name" ng-init="name='{{profile.name}}'" required>
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': submitted && form.surname.$invalid, 'has-feedback': submitted && form.surname.$invalid}">
						<label class="col-sm-3 control-label">Surname</label>
						<div class="col-sm-9">
							<input name="surname" class="form-control" type="text" placeholder="Surname" ng-model="surname" ng-init="surname='{{profile.surname}}'" required>
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
							<span ng-show="submitted && form.surname.$invalid" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
							<span ng-show="submitted && form.surname.$invalid" class="form-control-feedback-text">Required field</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Age</label>
						<div class="col-sm-9">
							<input class="form-control" type="number" placeholder="Age" ng-model="age" ng-init="age={{profile.age}}" required>
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Sex</label>
						<div class="col-sm-9">
							<div class="input-group" ng-class="{'has-error': submitted && form.sex.$invalid}">
								<select ng-select name="sex" placeholder="Sex" options="sexes" init-value="sex" ng-init="sex='{{profile.sex}}'" model="sex" required>
						    	</select>
						    </div>
						</div>
					</div>
				</div>
			</div>
			<div class="row gr-cmd">
				<div class="col-md-offset-5 col-md-7">
					<button type="submit" class="btn btn-raised ripple-effect btn-primary">Update</button>
				</div>
			</div>
		</form>
	</div>
</template>
